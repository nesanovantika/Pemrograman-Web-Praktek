<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - Aston Hotel Batam</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="kontak-page">

  <!-- Tombol Back -->
  <div class="back-button-container">
    <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
  </div>

  <main class="kontak-container">
    <h2>Hubungi Kami</h2>
    <p class="kontak-intro">
      Kami siap membantu Anda. Silakan hubungi kami melalui informasi di bawah ini atau kirimkan pesan melalui formulir.
    </p>

    <div class="kontak-info">
      <p><strong>Alamat:</strong> Jl. Sriwijaya No.1, Batam Kota, Kepulauan Riau</p>
      <p><strong>Telepon:</strong> (0778) 123456</p>
      <p><strong>Email:</strong> info@astonbatam.com</p>
    </div>

    <form class="kontak-form" action="#" method="post">
      <input type="text" name="nama" placeholder="Nama Anda" required />
      <input type="email" name="email" placeholder="Email Anda" required />
      <textarea name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>

  </main>

</body>
</html>
