<!DOCTYPE html>
<html>
<head>
    <title> Internal CSS Example</title>
    <! -internal css writing in the tag hand->
    <style type="text/css">
        p {
            font-family: serif;
            line-height: 1.75cm;
            font-size: 18px;
        }
        i{
            font-family: sans-serif;
            color: orange;

        }
    </style>
</head>
    <body>
        <! -internal css writing in body tag ->
        <style type="text/css">
            h2 {
                font-family: sans-serif;
                color: #333;
            }
        </style>
            <h2>This is the title of the article</h2>
            <p>This is the paragraph that contains the article content. 
                This paragraph is for experimental purposes only. Attempts to demonstrate the <i> internal css</i>.
                As the name suggests, <i> inline CSS</i> is CSS code that is written directly in the HTML file</p>
    </body>
</html>
